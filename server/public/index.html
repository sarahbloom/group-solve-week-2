<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Hadar Weekend 2 Live Solve</title>
</head>
<body>
    <h1>Hadar Weekend 2 Live Solve</h1>
    <section id="inputUI">
        <input id="xIn" type="number" placeholder="First Number" placeholder="number 0" value="20">
        <select id="typeIn">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input id="yIn" type="number" placeholder="Second Number" placeholder="number 1" value="5">
        <button id="doMathButton">Do It!</button>
        <button id="clearButton">Clear</button>
    </section>
</body>
</html>
